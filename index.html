<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Controle do Robô</title>
  <style>
    button { margin: 10px; padding: 10px; font-size: 18px; }
  </style>
</head>
<body>
  <h1>Controle do Robô</h1>
  <button onclick="sendCommand('forward')">Frente</button>
  <button onclick="sendCommand('backward')">Trás</button>
  <button onclick="sendCommand('left')">Esquerda</button>
  <button onclick="sendCommand('right')">Direita</button>
  <button onclick="sendCommand('stop')">Parar</button>

  <script>
    let socket;

    function connectWebSocket(ip) {
      socket = new WebSocket(`ws://${ip}/`);

      socket.onopen = () => {
        console.log("Conectado ao WebSocket!");
      };

      socket.onclose = () => {
        console.log("Desconectado do WebSocket.");
      };

      socket.onerror = (error) => {
        console.error("Erro no WebSocket:", error);
      };
    }

    // Função para enviar comandos
    function sendCommand(command) {
      if (socket && socket.readyState === WebSocket.OPEN) {
        socket.send(command);
      } else {
        console.log("Conexão WebSocket não está aberta.");
      }
    }

    // Solicita o IP ao usuário ao carregar a página
    window.onload = () => {
      const ip = prompt("Insira o endereço IP do ESP32:");
      if (ip) {
        connectWebSocket(ip);
      } else {
        alert("IP não fornecido. A conexão não será estabelecida.");
      }
    };
  </script>
</body>
</html>
