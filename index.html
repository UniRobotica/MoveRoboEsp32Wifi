<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Controle do Robô</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
    button { font-size: 20px; margin: 10px; padding: 15px; }
    #log { margin-top: 20px; height: 150px; overflow-y: auto; border: 1px solid #ddd; padding: 10px; text-align: left; }
  </style>
</head>
<body>

  <h1>Controle do Robô</h1>

  <div>
    <button onclick="enviarComando('forward')">Frente</button><br>
    <button onclick="enviarComando('left')">Esquerda</button>
    <button onclick="enviarComando('stop')">Parar</button>
    <button onclick="enviarComando('right')">Direita</button><br>
    <button onclick="enviarComando('backward')">Trás</button>
  </div>

  <div id="log"><strong>Log de Conexão:</strong><br></div>

  <script>
    const logDiv = document.getElementById('log');
    let webSocket;

    // Função para logar mensagens na interface
    function log(message) {
      const p = document.createElement('p');
      p.innerText = message;
      logDiv.appendChild(p);
      logDiv.scrollTop = logDiv.scrollHeight;
    }

    // Função para conectar ao ESP32 via WebSocket
    function conectarWebSocket() {
      const ipESP32 = prompt("Digite o endereço IP do ESP32:");
      webSocket = new WebSocket(`ws://${ipESP32}/ws`);

      webSocket.onopen = () => {
        log('Conectado ao ESP32');
      };

      webSocket.onclose = () => {
        log('Conexão encerrada');
      };

      webSocket.onerror = (error) => {
        log(`Erro: ${error.message}`);
      };

      webSocket.onmessage = (event) => {
        log(`Recebido: ${event.data}`);
      };
    }

    // Função para enviar comandos ao robô
    function enviarComando(comando) {
      if (webSocket && webSocket.readyState === WebSocket.OPEN) {
        webSocket.send(comando);
        log(`Enviado: ${comando}`);
      } else {
        log('Conexão WebSocket não está aberta');
      }
    }

    // Inicializa a conexão WebSocket ao carregar a página
    window.onload = conectarWebSocket;
  </script>

</body>
</html>
