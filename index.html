<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle do Robô</title>
    <script>
        let esp32Ip = '';

        function setIp() {
            esp32Ip = document.getElementById('ipInput').value;
            document.getElementById('connectionLog').innerHTML = `Conectando ao ESP32 em ${esp32Ip}...`;
        }

        function sendCommand(command) {
            fetch(`http://${esp32Ip}/${command}`)
                .then(response => response.text())
                .then(data => {
                    console.log(data);
                    document.getElementById('connectionLog').innerHTML = `Comando "${command}" enviado para ${esp32Ip}`;
                })
                .catch(err => {
                    console.error(err);
                    document.getElementById('connectionLog').innerHTML = `Erro ao enviar comando: ${err}`;
                });
        }
    </script>
</head>
<body>
    <h1>Controle do Robô</h1>
    <label for="ipInput">IP do ESP32:</label>
    <input type="text" id="ipInput" placeholder="192.168.1.100">
    <button onclick="setIp()">Conectar</button>
    <div id="connectionLog"></div>
    <div>
        <button onclick="sendCommand('forward')">Avançar</button>
        <button onclick="sendCommand('backward')">Retroceder</button>
        <button onclick="sendCommand('stop')">Parar</button>
    </div>
</body>
</html>
